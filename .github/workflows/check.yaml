name: "OS build check"
on:
  workflow_dispatch:
  pull_request:
  push:
jobs:
  build-check:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: nixosConfigurations.nasy.config.system.path
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
        if: runner.os == 'Linux'
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: true

          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19
        with:
          extra-conf: |
            extra-experimental-features = flakes nix-command recursive-nix pipe-operators
      - name: Check OS build
        shell: bash
        run: |
          nix build --accept-flake-config --show-trace -L '.#${{ matrix.target }}'
      - name: Diff profile
        id: diff
        run: |
          echo "# ${{ matrix.target }} changes" > message-body
          nix store diff-closures --accept-flake-config --derivation \
              "github:${{ github.repository }}/${{ github.event.before }}#${{ matrix.target }}" \
              ".#${{ matrix.target }}" | sed 's/\x1b\[[0-9;]*m//g' >> message-body
      - name: Comment PR
        uses: peter-evans/create-or-update-comment@v4
        if: github.event_name == 'pull_request'
        with:
          body-path: message-body
          issue-number: ${{ github.event.pull_request.number }}
      - name: Comment Commit
        uses: peter-evans/commit-comment@v3
        if: github.event_name == 'push'
        with:
          body-path: message-body
